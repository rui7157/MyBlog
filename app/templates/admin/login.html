<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animate.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-2.1.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/login.js') }}"></script>
</head>
<body>
<canvas id="christmasCanvas" style="top: 0; left: 0; z-index: 5000; position: fixed; pointer-events: none;"
        width="1285" height="100%"></canvas>
<script type="text/javascript">
</script>
<h2 align="center">管理员登录</h2>
<div class="login_frame"></div>
<div class="LoginWindow">
    <div>
        <div class="login">
            <form action="{%- if fal %} {{url_for('main.admin')}} {% else %}{{url_for('admin.login') }}{% endif -%}" method="POST">
                {{ form.csrf_token() }}
                <p>{{ form.username(id="id",placeholder="输入用户名")}}</p>
                <p>{{ form.password(id="password",placeholder="输入密码") }}</p>
                <div class="checkboxThree">
                    {{ form.isRemember(id="checkboxThreeInput") }}
{#                    <input type="checkbox" value="1" id="checkboxThreeInput" name="remember"/>#}
                    <label for="checkboxThreeInput"></label>
                </div>
                <label>记住登录状态</label>
                <p class="login-submit">
                    <button type="submit" class="login-button" id="submit">登录</button>
                </p>
            </form>
        </div>
    </div>
</div>
<div style="text-align:center;position: absolute;bottom: 20px;width: 99%;">
    <p><a href="{{ url_for('main.index') }}">返回首页</a></p>
</div>
<script>
    {% for message in get_flashed_messages() %}
        alert("{{ message }}"); 
    {% endfor %}
</script>
</body>
</html>
